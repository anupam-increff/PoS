# Database Configuration
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/pos_db?useSSL=false
jdbc.user=root
jdbc.pass=mysql@12345

# Hibernate Configuration
hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
hibernate.show_sql=false
hibernate.hbm2ddl.auto=update
hibernate.jdbc.batch_size=20
hibernate.jdbc.min_connection=10
hibernate.jdbc.max_connection=30

# File Upload Configuration
multipart.max-file-size=5
multipart.max-request-size=5

# Pagination Configuration
pagination.default-page=0
pagination.default-page-size=5
pagination.max-page-size=100

# Scheduler Configuration
scheduler.day-sales-cron=0 59 23 * * *

# Authentication Configuration
auth.supervisor.emails=admin@increff.com,supervisor@increff.com,manager@increff.com
auth.default.password=pos123 

# Logging Configuration
logging.level.com.increff.pos=DEBUG 

# Invoice storage configuration
app.invoice.storage.dir=${user.home}/pos/invoices 