# Database Configuration
jdbc.driver=com.mysql.cj.jdbc.Driver
jdbc.url=jdbc:mysql://localhost:3306/pos_db?useSSL=false
jdbc.user=root
jdbc.pass=mysql@12345
jdbc.show-sql=false

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Pagination Defaults
app.pagination.default-page=0
app.pagination.default-page-size=5
app.pagination.max-page-size=100

# File Upload
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Logging
logging.level.com.increff.pos=DEBUG 

# Scheduler
app.scheduler.day-sales-cron=0 59 23 * * *

# Authentication - Supervisor Emails (comma separated)
auth.supervisor.emails=admin@increff.com,supervisor@increff.com,manager@increff.com
auth.default.password=pos123 